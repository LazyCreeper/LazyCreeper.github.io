  <h1 class="doc-title mdui-text-color-theme">FTP无法连接？的解决方案</h1>
	<div class="doc-chapter">
		<div class="mdui-typo">
		   <h5>1.检查用户名或者密码是否正确，一般FTP的用户名格式为：<code>你的面板用户名.服务器名称</code>。</h5>
		   <h5>2.检查FTP端口是否被占用，FTP默认走的是<code>10022</code>端口。</h5>
		   <h5>3.如果你的服务商无法开放<code>10022</code>端口，那么就编辑面板目录下的<code>property.js</code>文件修改默认的FTP端口。</h5>
		   <h5>4.可能是因为你的FTP客户端不受支持。</h5>
		</div>
